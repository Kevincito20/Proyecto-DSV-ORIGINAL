<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expedientes de Pacientes</title>
    <link rel="stylesheet" href="/CSS/HomePsicologo.Css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

    <Section>
        <div class="header">
            <button id="menuBoton">
                <i class='bx bx-menu'></i>
            </button>
            <h1>Dirección de orientación Psicológica</h1>
            <div class="iconos">
            <a href="https://www.google.com">
                <i class='bx bx-search' ></i>
            </a>
        </div> 
        </div>   

        <div class="secciones">
            <div class="busqueda">
                <input type="search" placeholder="Buscar Paciente" id="buscarPaciente" class="busqueda">

            </div>

            <div class="nuevaCarpeta">
            <a href="#" class="boton">
                <i class='bx bxs-plus-circle' ></i>
                Registrar Paciente
            </a>
            </div>
        </div>
        
        <div class="cuerpo">
            <div class="expedientes">
                <h2>Listado de Pacientes</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Cédula</th>
                        </tr>
                    </thead>
                    <tbody id="tabla-pacientes">
                        
                    </tbody>
                </table>
            </div>
        </div>
    </Section>

    <aside id="menu" class="menu">
        <div class="aside">
            <div class="aside-cabecera">
                <h2>Perfil de Usuario</h2>
                <button class="cerrar" id="cerrar">
                    <i class='bx bx-x' ></i>
                </button>
            </div>

            <div class="aside-cuerpo">
                <div class="info-Personal">
                    <img src="https://images.unsplash.com/photo-1731332066050-47efac6e884f?q=80&w=1770&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
                    <h1 id="nombre">

                    </h1>
                </div>

                <div class="Rol">
                    <div class="icono">
                        <i class='bx bx-user' ></i>
                    </div>
                    <div class="texto-rol">
                        <h3>Cédula</h3>
                        <p id="cedula">

                        </p>
                    </div>
                </div>
                
                <div class="Rol">
                    <div class="icono">
                        <i class='bx bx-user' ></i>
                    </div>
                    <div class="texto-rol">
                        <h3>Rol</h3>
                        <p>Psicologo</p>
                    </div>
                </div>
                <div class="Rol">
                    <div class="icono">
                        <i class='bx bx-envelope'></i>
                    </div>
                    <div class="texto-rol">
                        <h3>Correo</h3>
                        <p id="Correo"></p>
                    </div>
                </div>
                <a href="/HTML/InicioSesion.html" class="inicioSesion">
                    <i class='bx bx-log-out' ></i>
                    Cerrar Sesion
                </a>
            </div>
        </div>
    </aside>
    <script src="/JAVASCRIPT/HomePsicologo.js"></script>
</body>
</html>
